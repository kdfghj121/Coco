
<!DOCTYPE html>
<html>
<head>
  <title>Flappy Box</title>
  <style>
    canvas { background: #70c5ce; display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <script>
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");

    var boxY = canvas.height/2;
    var gravity = 1.5;
    var lift = -20;
    var velocity = 0;

    document.addEventListener("keydown", function(){
      velocity = lift;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      velocity += gravity;
      boxY += velocity;
      if (boxY > canvas.height - 30) {
        boxY = canvas.height - 30;
        velocity = 0;
      }
      if (boxY < 0) {
        boxY = 0;
        velocity = 0;
      }
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(50, boxY, 30, 30);
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
